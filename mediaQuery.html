<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        header{
            height: 80px;
            background-color: #89898B;
            display: flex;
            justify-content: center;
        }
        header p{
            margin: 10px 0 0 0;
            font-size: 40px;
            color: #FF9B9B;
        }
        .button{
            display: block;
            position: absolute;
            width:50px;
            height:50px;
            top:30%;
            left: 30%;
            transform: translate(-50%, -50%);
        }
        .button span{
            display: block;
            position: absolute;
            top:50%;
            width: 100%;
            height: 10px;
            background: rgba(200,51,51,1);
            border-radius: 5px;
        }
        .button span:before,
        .button span:after{
            content: "";
            position:absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 10px;
            background:rgba(200,51,51,1);
            border-radius: 5px;
        }
        .button span:before{ top : -20px;}
        .button span:after{ top : 20px;}
        .button:hover span { background: rgba(200,51,51,0);}
        .button:hover span:before{top:0; transform : rotate(45deg);}
        .button:hover span:after{top:0; transform: rotate(-45deg);}
        .sideMenu{
            width: 250px;
            height: 100%;
            background: #222222;
            position: fixed;
            top: 0;
        }
        main div ul li{
            margin: 60px 0;
            color: ghostwhite;
        }

    </style>
</head>
<body>
    <header>
        <p>TITLE</p>
    </header>
    <main>
        <div class ="menuButton">
            <div class="sideMenu">
                <ul>
                    <li><a>MENU1</a></li>
                    <li><a>MENU2</a></li>
                    <li><a>MENU3</a></li>
                    <li><a>MENU4</a></li>
                </ul>
            </div>
            <div>
                <a class="button">
                    <span></span>
                </a>
            </div>
        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
