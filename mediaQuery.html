<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        header{
            height: 80px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        header a{
            margin: 10px 0 0 0;
            font-size: 40px;
            color: #FF9B9B;
        }
        input[id="menuB"]{
            display: none;
            cursor: pointer;
        }
        .button{
            margin: 30px 0 0 30px;
            display: block;
            position: absolute;
            width:50px;
            height:50px;
            transform: translate(-50%, -50%);
        }
        .button span{
            display: block;
            position: absolute;
            top:50%;
            width: 100%;
            height: 10px;
            background: rgba(0,0,0,1);
            border-radius: 5px;
        }
        .button span:before,
        .button span:after{
            content: "";
            position:absolute;
            width: 100%;
            height: 10px;
            background:rgba(0,0,0,1);
            border-radius: 5px;
        }
        .button span:before{ top : -20px;}
        .button span:after{ top : 20px;}
        .button:hover span { background: rgba(200,51,51,0);}
        .button:hover span:before{top:0; transform : rotate(45deg);}
        .button:hover span:after{top:0; transform: rotate(-45deg);}
        .sideMenu{
            width: 250px;
            height: 100%;
            background: #222222;
            position: fixed;
            top: 0;
            left: -250px;
            z-index: 1;
        }
        input[id="menuB"]+label{
            position: fixed;
            top: 0;
            left: 0;
            transition:all .45s;
        }
        input[id="menuB"]:checked+label{
            left: 250px;
            z-index: 2;
        }
        input[id="menuB"]:checked+label+div{
            left: 0;
            opacity: 90%;
        }
        main div ul li{
            margin: 60px 0;
            color: ghostwhite;
        }
        .searchInput{
            color: black;
            font-size: 14px;
            width: 1000px;
            line-height: 30px;
            margin: 60px 0;
            border-radius: 15px;
        }
        .mainPage{
            display: flex;
            justify-content: center;
        }
        main div img{
            width: 320px;
            height: 260px;
            margin: 20px 40px;
        }
        main div img:hover{
            opacity: 0.7;
        }
    </style>
</head>
<body>
<header>
    <a href="mediaQuery.html">TITLE</a>
</header>
<main>
    <input type="checkbox" id="menuB">
    <label for="menuB">
        <a class="button">
            <span></span>
        </a>
    </label>
    <div class="sideMenu">
        <ul>
            <li><a href="mediaQuery_menu1.html">MENU1</a></li>
            <li><a href="mediaQuery_menu2.html">MENU2</a></li>
            <li><a href="mediaQuery_menu3.html">MENU3</a></li>
            <li><a href="mediaQuery_menu4.html">MENU4</a></li>
        </ul>
    </div>
    <div class="mainPage">
        <input class="searchInput" type="text" placeholder="SEARCH" ID="searchBar">
        <label for="searchBar"></label>
    </div>
    <div class="mainPage">
        <img src="balloon.jpg" alt="balloon">
        <img src="movie.jpg" alt="movie">
        <img src="pencil.jpg" alt="pencil">
    </div>
</main>
<footer>
    @__narrrrrmm
</footer>
</body>
</html>
